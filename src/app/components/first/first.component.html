<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{'first.title' | transloco }}</h5>
    <p class="card-text">{{'first.content' | transloco }}</p>
    <a href="#" class="btn btn-primary" (click)="increment()">{{'first.button' | transloco }}</a>
  </div>
</div>
